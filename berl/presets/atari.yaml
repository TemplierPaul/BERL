# Atari
env: Pong-v0 # Env
net: canonical # Network
gen: 100000 # Number of generations to run
max_frames: 1000000000 # Total frames
max_evals: 10000000 # Total episodes
episode_frames: 27000 # Max frames per episode
stack_frames: 4 # Frames to stack
noise_size: 7 # Power of 10 for the size of the noise matrix

save_freq: 100 # Number of generations between saving population
eval_freq: 100 # Number of generations between evaluating the elite

# C51
c51: False # Categorical DQN network
V_min: -1 # C51 param
V_max: 1 # C51 param
atoms: 51 # C51 param
